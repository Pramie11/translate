<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Tech - Translation Tool</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --bg-color: #f0f4f8;
            --text-color: #333;
            --card-bg: #fff;
        }
        body.dark-mode {
            --primary-color: #61dafb;
            --secondary-color: #bb86fc;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;

        }
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container h1 a{
            text-decoration: none;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: bold;
        }
        textarea, select, .file-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s;
        }
        textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        .file-input {
            display: flex;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .file-input span {
            margin-left: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .toggle-mode {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ“</button>
    <div class="container">
        <h1><a href="index.html">Translate Tech</a></h1>
        <form id="translatorForm">
            <div class="form-group">
                <label for="textInput">Text Input:</label>
                <textarea id="textInput" rows="4" placeholder="Enter text or upload a PDF"></textarea>
            </div>
            <div class="form-group">
                <label for="pdfUpload">Upload PDF:</label>
                <div class="file-input">
                    <input type="file" id="pdfUpload" accept=".pdf" hidden>
                    <button type="button" onclick="document.getElementById('pdfUpload').click()">Choose File</button>
                    <span id="fileName">No file chosen</span>
                </div>
            </div>
            <div class="form-group">
                <label for="translateTo">Translate To:</label>
                <select id="translateTo">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
            <button type="submit">Translate Now</button>
        </form>
    </div>

    <script>
        document.getElementById('pdfUpload').addEventListener('change', function(e) {
            let fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('translatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add translation logic here
            console.log('Translation requested');
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
